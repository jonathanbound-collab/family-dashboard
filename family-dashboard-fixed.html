<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hub Control Dashboard</title>

  <!-- React & Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f1f5f9; 
      color: #1e293b;
      margin: 0;
      overflow-x: hidden;
    }
    .hide-scroll::-webkit-scrollbar { display: none; }
    .hide-scroll { scrollbar-width: none; }
    
    /* Ensure maps and iframes stay high-fidelity */
    iframe { 
      border-radius: 1.5rem; 
      filter: grayscale(0%) contrast(100%) !important;
    }
    
    .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useCallback, useMemo } = React;

/* ================= CONFIG & CONSTANTS ================= */

const CLIENT_ID = '123608984638-af4v7ira3qae7ftbbi10dhvd7hbgotsb.apps.googleusercontent.com';
const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

const MAPS_API_KEY = 'AIzaSyAQKZpqJfl4Y9yQtCKGa1dl0ItW_15SrG0'; 
const HOME_COORDS = { lat: 51.666, lon: -1.417 }; // Southmoor
const SCHOOL_COORDS = { lat: 51.583, lon: -1.650 }; // Pinewood School

const FAMILY_MEMBERS = ['Jonathan', 'Alex', 'Rufus', 'Madeline', 'Theo'];

const MEMBER_CONFIG = {
  Jonathan: { tag: 'bg-blue-600', variations: ['jonathan','jon'], color: 'bg-blue-50 text-blue-800 border-blue-200' },
  Alex: { tag: 'bg-rose-600', variations: ['alex','alexandra'], color: 'bg-rose-50 text-rose-800 border-rose-200' },
  Rufus: { tag: 'bg-orange-600', variations: ['rufus'], color: 'bg-orange-50 text-orange-800 border-orange-200' },
  Madeline: { tag: 'bg-fuchsia-600', variations: ['madeline','maddie','maddy'], color: 'bg-fuchsia-50 text-fuchsia-800 border-fuchsia-200' },
  Theo: { tag: 'bg-indigo-600', variations: ['theo','theodore'], color: 'bg-indigo-50 text-indigo-800 border-indigo-200' },
  Family: { tag: 'bg-emerald-600', variations: [], color: 'bg-emerald-50 text-emerald-800 border-emerald-200' }
};

const AVATAR_COLORS = ['bg-blue-500', 'bg-rose-500', 'bg-orange-500', 'bg-fuchsia-500', 'bg-indigo-500'];

/* ================= UTILS ================= */

const SafeStorage = {
  get: (key) => {
    try {
      const val = localStorage.getItem(key);
      return val ? JSON.parse(val) : null;
    } catch (e) { return null; }
  },
  set: (key, val) => {
    try { localStorage.setItem(key, JSON.stringify(val)); } catch (e) {}
  }
};

/* ================= ICONS ================= */

const Icons = {
  Calendar: () => (
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
  ),
  Check: () => (
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
  ),
  Cloud: () => (
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>
  ),
  Trash: () => (
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
  ),
  Map: () => (
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></svg>
  )
};

/* ================= COMPONENTS ================= */

const ToDoList = () => {
  const [todos, setTodos] = useState(() => SafeStorage.get('hub_todos') || []);
  const [input, setInput] = useState('');

  useEffect(() => SafeStorage.set('hub_todos', todos), [todos]);

  const addTodo = (e) => {
    e.preventDefault();
    if (!input.trim()) return;
    setTodos([...todos, { id: Date.now(), text: input, done: false }]);
    setInput('');
  };

  const toggleTodo = (id) => {
    setTodos(todos.map(t => t.id === id ? { ...t, done: !t.done } : t));
  };

  const deleteTodo = (id) => {
    setTodos(todos.filter(t => t.id !== id));
  };

  return (
    <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-200 flex flex-col min-h-[300px] max-h-[450px]">
      <h3 className="text-lg font-black uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
        <Icons.Check /> Shared Tasks
      </h3>
      <form onSubmit={addTodo} className="flex gap-2 mb-4">
        <input 
          value={input}
          onChange={(e) => setInput(e.target.value)}
          placeholder="Add task..."
          className="flex-grow bg-slate-50 border-none rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none text-sm"
        />
        <button type="submit" className="bg-indigo-600 text-white px-3 py-2 rounded-xl font-bold text-lg">+</button>
      </form>
      <div className="flex-grow overflow-y-auto hide-scroll space-y-2">
        {todos.map(todo => (
          <div key={todo.id} className="flex items-center justify-between bg-slate-50 p-3 rounded-xl group">
            <div className="flex items-center gap-3 cursor-pointer overflow-hidden" onClick={() => toggleTodo(todo.id)}>
              <div className={`shrink-0 w-6 h-6 rounded-md border-2 flex items-center justify-center ${todo.done ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300 bg-white'}`}>
                {todo.done && <div className="text-white scale-75"><Icons.Check /></div>}
              </div>
              <span className={`text-sm ${todo.done ? 'line-through text-slate-400' : 'font-medium'} truncate`}>{todo.text}</span>
            </div>
            <button onClick={() => deleteTodo(todo.id)} className="text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity">
              <Icons.Trash />
            </button>
          </div>
        ))}
        {todos.length === 0 && <p className="text-center text-slate-300 py-10">No active tasks</p>}
      </div>
    </div>
  );
};

const WeatherCard = () => {
  const [data, setData] = useState(null);
  const [error, setError] = useState(false);

  useEffect(() => {
    const fetchWeather = async () => {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${HOME_COORDS.lat}&longitude=${HOME_COORDS.lon}&current_weather=true&daily=precipitation_probability_max&timezone=auto`);
        if (!res.ok) throw new Error();
        const json = await res.json();
        setData(json);
      } catch (e) {
        setError(true);
      }
    };
    fetchWeather();
    const interval = setInterval(fetchWeather, 900000); // 15 mins
    return () => clearInterval(interval);
  }, []);

  if (error) return <div className="bg-rose-600 rounded-3xl p-6 text-white h-32">Weather Offline</div>;
  if (!data) return <div className="bg-indigo-600 rounded-3xl p-6 text-white h-32 animate-pulse">Loading Weather...</div>;

  return (
    <div className="bg-indigo-600 rounded-3xl p-6 text-white shadow-lg shadow-indigo-100 flex justify-between items-center h-full min-h-[140px]">
      <div>
        <p className="text-[10px] font-black uppercase tracking-widest opacity-70 mb-1">Southmoor Weather</p>
        <h2 className="text-4xl font-black">{Math.round(data.current_weather.temperature)}°C</h2>
        <p className="text-xs font-medium mt-1">Rain: {data.daily.precipitation_probability_max[0]}% chance</p>
      </div>
      <div className="bg-white/20 p-3 rounded-2xl">
        <Icons.Cloud />
      </div>
    </div>
  );
};

const TrafficMap = () => (
  <div className="flex flex-col gap-3">
    <h3 className="text-sm font-black uppercase tracking-widest text-slate-400 px-2 flex items-center gap-2">
      <Icons.Map /> School Run
    </h3>
    <div className="bg-white p-2 rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
      <iframe 
        width="100%" 
        height="350" 
        frameBorder="0" 
        style={{ border: 0 }}
        src={`https://www.google.com/maps/embed/v1/directions?key=${MAPS_API_KEY}&origin=${HOME_COORDS.lat},${HOME_COORDS.lon}&destination=${SCHOOL_COORDS.lat},${SCHOOL_COORDS.lon}&mode=driving`}
        allowFullScreen
      ></iframe>
    </div>
  </div>
);

/* ================= MAIN APP ================= */

function App() {
  const [user, setUser] = useState(null);
  const [events, setEvents] = useState([]);
  const [tokenClient, setTokenClient] = useState(null);
  const [now, setNow] = useState(new Date());

  useEffect(() => {
    const t = setInterval(() => setNow(new Date()), 1000);
    return () => clearInterval(t);
  }, []);

  const categorizeEvent = (event) => {
    const text = `${event.summary || ''} ${event.description || ''}`.toLowerCase();
    const words = text.split(/\W+/);
    const matches = FAMILY_MEMBERS.filter(m =>
      MEMBER_CONFIG[m].variations.some(v => words.includes(v))
    );
    return matches.length ? matches : ['Family'];
  };

  const fetchEvents = useCallback(async (accessToken) => {
    if (!window.gapi?.client?.calendar) return;
    window.gapi.client.setToken({ access_token: accessToken });

    const start = new Date(); start.setHours(0,0,0,0);
    const end = new Date(start); end.setDate(end.getDate() + 31);

    const calendars = [
      'primary',
      'jonathan.bound@gmail.com',
      'family07456545553640322749@group.calendar.google.com'
    ];

    let collected = [];
    const seenIds = new Set();

    for (const id of calendars) {
      try {
        const r = await window.gapi.client.calendar.events.list({
          calendarId: id,
          timeMin: start.toISOString(),
          timeMax: end.toISOString(),
          singleEvents: true,
          orderBy: 'startTime'
        });
        
        const items = r.result.items || [];
        items.forEach(e => {
          if (!seenIds.has(e.id)) {
            seenIds.add(e.id);
            collected.push({
              ...e,
              start_date: new Date(e.start.dateTime || e.start.date),
              assignedTo: categorizeEvent(e)
            });
          }
        });
      } catch (err) {
        console.warn(`Could not fetch calendar ${id}`, err);
      }
    }
    
    collected.sort((a,b) => a.start_date - b.start_date);
    setEvents(collected);
  }, []);

  useEffect(() => {
    const gapiScript = document.createElement('script');
    gapiScript.src = 'https://apis.google.com/js/api.js';
    gapiScript.onload = () => {
      window.gapi.load('client', async () => {
        await window.gapi.client.init({ discoveryDocs: [DISCOVERY_DOC] });
      });
    };
    document.body.appendChild(gapiScript);

    const gis = document.createElement('script');
    gis.src = 'https://accounts.google.com/gsi/client';
    gis.onload = () => {
      const client = window.google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (token) => {
          setUser(token);
          fetchEvents(token.access_token);
        }
      });
      setTokenClient(client);
    };
    document.body.appendChild(gis);
  }, [fetchEvents]);

  const columns = useMemo(() => {
    const today = new Date(); today.setHours(0,0,0,0);
    const week = new Date(today); week.setDate(today.getDate() + 7);
    return {
      Today: events.filter(e => e.start_date.toDateString() === today.toDateString()),
      'Next 7 Days': events.filter(e => e.start_date > today && e.start_date < week),
      'Upcoming': events.filter(e => e.start_date >= week)
    };
  }, [events]);

  return (
    <div className="min-h-screen flex flex-col">
      {/* Header */}
      <header className="bg-white px-8 py-6 border-b flex justify-between items-center sticky top-0 z-50">
        <div>
          <h1 className="text-3xl font-black tracking-tighter text-slate-900">Hub Control</h1>
          <p className="text-xs uppercase font-bold tracking-[0.2em] text-indigo-500 mt-1">
            {now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })} • {now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
          </p>
        </div>
        <div className="flex -space-x-3">
          {FAMILY_MEMBERS.map((m, i) => (
            <div key={m} title={m}
              className={`w-10 h-10 rounded-full border-2 border-white text-white font-black flex items-center justify-center shadow-lg transform hover:-translate-y-1 transition-transform ${AVATAR_COLORS[i]}`}>
              {m[0]}
            </div>
          ))}
        </div>
      </header>

      <main className="p-8 max-w-[1800px] mx-auto w-full">
        <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
          
          {/* Sidebar Area: Weather, To-Do, Map */}
          <div className="lg:col-span-1 flex flex-col gap-8">
            <WeatherCard />
            <ToDoList />
            <TrafficMap />
          </div>
          
          {/* Main Content Area: Calendar */}
          <div className="lg:col-span-3 bg-slate-200/50 p-6 rounded-[2.5rem]">
            {!user ? (
              <div className="h-[700px] flex flex-col items-center justify-center text-center">
                <div className="w-20 h-20 bg-white text-indigo-600 rounded-3xl flex items-center justify-center mb-6 shadow-sm">
                   <Icons.Calendar />
                </div>
                <h2 className="text-xl font-black">Calendar Sync</h2>
                <button
                  onClick={() => tokenClient?.requestAccessToken()}
                  className="mt-6 bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold shadow-xl hover:bg-indigo-600 transition-colors">
                  Authorize Google
                </button>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {Object.entries(columns).map(([k, v]) => (
                  <div key={k} className="flex flex-col h-[850px]">
                    <h4 className="px-4 mb-4 font-black uppercase text-xs tracking-widest text-slate-500 flex justify-between">
                      {k} <span>{v.length}</span>
                    </h4>
                    <div className="flex-grow overflow-y-auto hide-scroll space-y-3">
                      {v.map(e => (
                        <div key={e.id} className={`p-4 rounded-2xl border-l-8 bg-white shadow-sm ${MEMBER_CONFIG[e.assignedTo[0]]?.color || MEMBER_CONFIG.Family.color}`}>
                          <p className="font-bold leading-tight">{e.summary}</p>
                          <p className="text-[10px] mt-1 opacity-60 font-bold uppercase tracking-wider">
                            {e.start_date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                          </p>
                          <div className="flex flex-wrap gap-1 mt-3">
                            {e.assignedTo.map(p => (
                              <span key={p} className={`text-[9px] px-2 py-0.5 rounded-full text-white font-black uppercase tracking-tighter ${MEMBER_CONFIG[p]?.tag || MEMBER_CONFIG.Family.tag}`}>
                                {p}
                              </span>
                            ))}
                          </div>
                        </div>
                      ))}
                      {v.length === 0 && <p className="text-center text-slate-400 text-sm mt-10">Clear schedule</p>}
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      </main>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>

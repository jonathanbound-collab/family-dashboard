<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="app" class="flex h-full w-full">
        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r border-slate-200 p-6 flex flex-col hidden lg:flex">
            <div class="flex items-center gap-3 mb-10">
                <div class="p-2.5 bg-indigo-600 rounded-xl text-white shadow-lg shadow-indigo-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="15" rx="1"/></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">FamilyHub</h1>
            </div>

            <nav class="space-y-1.5 flex-grow" id="nav-filters">
                <button onclick="setView('today')" id="btn-today" class="nav-btn flex items-center gap-3 w-full p-3 rounded-xl transition-all font-semibold bg-indigo-50 text-indigo-700">Today</button>
                <button onclick="setView('week')" id="btn-week" class="nav-btn flex items-center gap-3 w-full p-3 rounded-xl transition-all font-medium text-slate-500 hover:bg-slate-50">This Week</button>
                <button onclick="setView('month')" id="btn-month" class="nav-btn flex items-center gap-3 w-full p-3 rounded-xl transition-all font-medium text-slate-500 hover:bg-slate-50">Monthly</button>
            </nav>

            <div class="mt-auto space-y-3">
                <div id="weather-box" class="p-4 bg-slate-50 rounded-2xl border border-slate-100 hidden">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Oxfordshire</div>
                    <div id="temp-display" class="text-2xl font-bold text-slate-800">--°C</div>
                    <div id="range-display" class="text-[10px] font-medium text-slate-500">H: --° L: --°</div>
                </div>

                <div id="traffic-box" class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">School Run</div>
                    <div id="traffic-time" class="text-xl font-bold text-slate-800">-- mins</div>
                    <div id="traffic-status" class="text-[10px] font-bold uppercase tracking-tight mt-1">Checking...</div>
                    <div class="text-[9px] text-slate-400 mt-1">Route: Home → School</div>
                </div>

                <button id="auth-btn" onclick="handleAuthAction()" class="w-full flex items-center justify-center gap-2 p-3.5 rounded-2xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-100 hover:bg-indigo-700">
                    Connect Google
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col h-full overflow-hidden">
            <header class="bg-white border-b border-slate-200 px-8 py-6 flex items-center justify-between">
                <div>
                    <h2 id="view-title" class="text-2xl font-bold text-slate-800 capitalize leading-tight">Today's Schedule</h2>
                    <p id="current-date-str" class="text-sm font-medium text-slate-400 mt-0.5"></p>
                </div>
                <div class="flex items-center gap-6">
                    <div id="loading-spinner" class="hidden text-indigo-600 animate-spin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    </div>
                    <div class="flex -space-x-3" id="member-avatars"></div>
                </div>
            </header>

            <section id="content-area" class="flex-grow p-8 overflow-y-auto hide-scroll flex flex-col">
                <div id="login-prompt" class="my-auto flex flex-col items-center justify-center text-center max-w-sm mx-auto">
                    <div class="w-24 h-24 bg-indigo-50 text-indigo-600 rounded-[2.5rem] flex items-center justify-center mb-8 shadow-inner ring-1 ring-indigo-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-3">Calendar Sync Required</h3>
                    <p class="text-slate-500 mb-10 text-base leading-relaxed">Securely authorize access to your family calendars to populate your dashboard.</p>
                    <button onclick="handleAuthAction()" class="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-bold hover:bg-indigo-700 shadow-xl shadow-indigo-100 active:scale-95">Authorize Google Access</button>
                </div>

                <div id="calendar-grid" class="hidden grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-8 items-start mb-12"></div>
                
                <!-- Monitor -->
                <div id="debug-info" class="mt-auto p-4 bg-slate-900 text-slate-300 text-[10px] font-mono rounded-xl">
                    <div class="flex items-center justify-between mb-2 border-b border-slate-800 pb-1">
                        <span class="text-slate-500 uppercase tracking-widest">System Monitor</span>
                        <button onclick="fetchEvents()" class="text-indigo-400 hover:text-white uppercase">Refresh Data</button>
                    </div>
                    <div id="debug-log" class="space-y-1"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const CLIENT_ID = '123608984638-af4v7ira3qae7ftbbi10dhvd7hbgotsb.apps.googleusercontent.com';
        const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";
        const CALENDAR_IDS = ['primary', 'jonathan.bound@gmail.com', 'family07456545553640322749@group.calendar.google.com'];
        const FAMILY_MEMBERS = ['Jonathan', 'Alex', 'Rufus', 'Madeline', 'Theo'];
        const NAME_VARIATIONS = { 'Jonathan': ['jonathan', 'jon'], 'Alex': ['alex', 'alexandra'], 'Rufus': ['rufus'], 'Madeline': ['madeline', 'maddie', 'maddy'], 'Theo': ['theo', 'theodore'] };

        let currentView = 'today', allEvents = [], tokenClient, accessToken = null;

        function logDebug(msg, isError = false) {
            const logEl = document.getElementById('debug-log');
            const entry = document.createElement('div');
            entry.className = isError ? 'text-rose-400 font-bold' : 'text-emerald-400';
            entry.innerText = `> ${msg}`;
            logEl.appendChild(entry);
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-semibold');
                btn.classList.add('text-slate-500', 'font-medium');
            });
            document.getElementById(`btn-${view}`).classList.add('bg-indigo-50', 'text-indigo-700', 'font-semibold');
            document.getElementById('view-title').innerText = view === 'today' ? "Today's Schedule" : view === 'week' ? "This Week's Agenda" : "Monthly Overview";
            renderGrid();
        }

        function categorizeEvent(event) {
            const text = `${event.summary || ''} ${event.description || ''}`.toLowerCase();
            const assigned = FAMILY_MEMBERS.filter(member => (NAME_VARIATIONS[member] || [member.toLowerCase()]).some(v => text.includes(v)));
            return assigned.length === 0 ? FAMILY_MEMBERS : assigned;
        }

        async function fetchEvents(token) {
            accessToken = token || accessToken;
            if (!accessToken) return;
            document.getElementById('loading-spinner').classList.remove('hidden');
            logDebug("Starting Fetch...");
            const now = new Date(); now.setHours(0,0,0,0);
            const timeMin = now.toISOString();
            const timeMax = new Date(now.getTime() + (60 * 24 * 60 * 60 * 1000)).toISOString();

            try {
                let fetched = [];
                const seenEventIds = new Set();
                for (const id of CALENDAR_IDS) {
                    logDebug(`Requesting: ${id}...`);
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(id)}/events?timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
                    const response = await fetch(url, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                    if (!response.ok) { logDebug(`Alert: ${id} failed (${response.status}).`, true); continue; }
                    const data = await response.json();
                    if (data.items) {
                        logDebug(`Success: Found ${data.items.length} events in ${id}`);
                        data.items.forEach(item => {
                            if (!seenEventIds.has(item.id)) {
                                seenEventIds.add(item.id);
                                fetched.push({ id: item.id, summary: item.summary, assignedTo: categorizeEvent(item), calendarName: (id === 'primary' || id.includes('gmail')) ? 'Personal' : 'Family', start_date: new Date(item.start.dateTime || item.start.date) });
                            }
                        });
                    }
                }
                allEvents = fetched.sort((a, b) => a.start_date - b.start_date);
                logDebug(`Render complete. Total unique events: ${allEvents.length}`);
                renderGrid(); showDashboard();
            } catch (err) { logDebug(`Error: ${err.message}`, true); showLogin(); }
            finally { document.getElementById('loading-spinner').classList.add('hidden'); }
        }

        function renderGrid() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const today = new Date(); today.setHours(0,0,0,0);
            const filtered = allEvents.filter(e => {
                if (currentView === 'today') return e.start_date.toDateString() === today.toDateString();
                if (currentView === 'week') { const nextWeek = new Date(today); nextWeek.setDate(today.getDate() + 7); return e.start_date >= today && e.start_date < nextWeek; }
                return e.start_date.getMonth() === today.getMonth();
            });
            FAMILY_MEMBERS.forEach((member, idx) => {
                const mEvents = filtered.filter(e => e.assignedTo.includes(member));
                const col = document.createElement('div'); col.className = 'flex flex-col gap-5';
                let eventsHtml = mEvents.map(e => `
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm hover:border-indigo-100 transition-all cursor-default">
                        <p class="text-[9px] font-bold text-indigo-500 uppercase mb-1">${e.calendarName}</p>
                        <p class="text-sm font-bold text-slate-800 mb-1.5 leading-tight">${e.summary || 'No Title'}</p>
                        <p class="text-[11px] text-slate-400 font-medium">${e.start_date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                `).join('');
                if (mEvents.length === 0) eventsHtml = `<div class="py-12 px-4 rounded-[2rem] border-2 border-dashed border-slate-100 flex flex-col items-center justify-center opacity-40 text-center"><p class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Clear</p></div>`;
                col.innerHTML = `<div class="flex items-center justify-between px-2"><div class="flex items-center gap-2.5"><div class="w-2.5 h-2.5 rounded-full bg-indigo-${400 + (idx * 100)}"></div><h3 class="font-bold text-slate-800 text-lg">${member}</h3></div><span class="text-[11px] font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded-lg">${mEvents.length}</span></div><div class="space-y-4">${eventsHtml}</div>`;
                grid.appendChild(col);
            });
        }

        function showDashboard() { document.getElementById('login-prompt').classList.add('hidden'); document.getElementById('calendar-grid').classList.remove('hidden'); document.getElementById('auth-btn').innerText = 'Sign Out'; document.getElementById('auth-btn').className = "w-full flex items-center justify-center gap-2 p-3.5 rounded-2xl text-sm font-bold bg-slate-100 text-slate-500 hover:bg-slate-200"; }
        function showLogin() { document.getElementById('login-prompt').classList.remove('hidden'); document.getElementById('calendar-grid').classList.add('hidden'); document.getElementById('auth-btn').innerText = 'Connect Google'; document.getElementById('auth-btn').className = "w-full flex items-center justify-center gap-2 p-3.5 rounded-2xl text-sm font-bold bg-indigo-600 text-white shadow-lg shadow-indigo-100"; }

        function handleAuthAction() { if (accessToken) { accessToken = null; allEvents = []; showLogin(); } else { logDebug("Opening Google Sign-In..."); tokenClient.requestAccessToken(); } }

        window.onload = () => {
            document.getElementById('current-date-str').innerText = new Date().toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            const avatarContainer = document.getElementById('member-avatars');
            FAMILY_MEMBERS.forEach((m, i) => { avatarContainer.innerHTML += `<div title="${m}" class="w-9 h-9 rounded-full border-2 border-white flex items-center justify-center text-[11px] font-bold text-white bg-indigo-${400 + (i*100)} shadow-sm ring-1 ring-slate-100 z-${50-(i*10)}">${m[0]}</div>`; });

            fetch('https://api.open-meteo.com/v1/forecast?latitude=51.7836&longitude=-1.4883&current=temperature_2m&daily=temperature_2m_max,temperature_2m_min&timezone=Europe/London').then(res => res.json()).then(data => {
                document.getElementById('weather-box').classList.remove('hidden');
                document.getElementById('temp-display').innerText = `${Math.round(data.current.temperature_2m)}°C`;
                document.getElementById('range-display').innerText = `H: ${Math.round(data.daily.temperature_2m_max[0])}° L: ${Math.round(data.daily.temperature_2m_min[0])}°`;
            });

            // Traffic Logic
            const h = new Date().getHours();
            let d = 15, s = 'Clear roads', c = 'text-emerald-500';
            if (h >= 7 && h <= 9) { d = 26; s = 'Moderate traffic'; c = 'text-amber-500'; }
            else if (h >= 15 && h <= 17) { d = 32; s = 'Heavy traffic'; c = 'text-rose-500'; }
            document.getElementById('traffic-time').innerText = `${d} mins`;
            document.getElementById('traffic-status').innerText = s;
            document.getElementById('traffic-status').classList.add(c);

            // Google Library
            const gisScript = document.createElement('script');
            gisScript.src = "https://accounts.google.com/gsi/client";
            gisScript.onload = () => {
                logDebug("Identity System Ready.");
                const uri = window.location.origin + window.location.pathname;
                logDebug(`Current URI for Cloud Console: ${uri}`);
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID, scope: SCOPES, ux_mode: 'redirect', redirect_uri: uri
                });
                if (window.location.hash.includes('access_token')) {
                    const t = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
                    window.history.replaceState({}, document.title, window.location.pathname);
                    fetchEvents(t);
                }
            };
            document.body.appendChild(gisScript);
        };
    </script>
</body>
</html>
